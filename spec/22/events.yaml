- id: eticky-vekslak
  type: talk
  name: Etický vekslák - kryptomeny bez povolenia
  track: zaklady
  speakers:
    - juraj-bednar
  duration: 55
  difficulty: beginner
  description: |
    V súčasnej dobe dochádza k cenzúre komunikácie, vrátane tej finančnej. Po Putinovom útoku na Ukrajinu úradníci (aj) Európskej únie situáciu hneď využili na to, aby potlačili vpred ďalšie regulácie kryptomien. Kryptomeny však fungujú bez potreby povolenia úradov, pečiatok a dokladov. Teda, ak sa k nim viete dostať. Našťastie je to univerzálne riešenie do každej regulatórnej situácie. Čo budeme robiť, ak krypto ATMká budú chcieť doklady, na kúpu krypta bude treba povolenie,  kryptomeny budú označené, zmenárne budú všetky transakcie posielať na centrálny úrad alebo budú kryptomeny úplne zakázané? Je to koniec krypta alebo nová príležitosť?
  tags:
    - finanční svoboda
    - volný trh
    - soukromí

- id: volny-trh-penez
  type: talk
  name: Volný trh peněz
  track: spolecnost
  speakers:
    - urza
  duration: 55
  difficulty: beginner
  description: |
    Hospodářské cykly vnímáme jako něco nevyhnutelného, k čemu občas prostě dochází. To však nebylo vždy pravdou; ekonomické krize mají své příčiny – a to nejen konkrétní v podobě prasknutí té či oné bubliny, ale především zcela obecné související s monetární politikou států a jejich fiat měnami. Jejich životnost zdaleka není tak neomezená, jak by se mohlo jevit; a není náhoda, že v průměru přibližně odpovídá jedné lidské generaci. Tyto problémy mají celkem jednoduché řešení; a ačkoliv neexistuje politická vůle k jeho prosazení, prvním krokem je – jako vždy – šíření informací, vzdělávání (se) a veřejná debata, již můžeme společně iniciovat.
  tags:
    - volný trh
    - finanční svoboda
    - anarchokapitalismus
